<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>My first Leaflet</title>
<!-- Link leaflet css and javascript-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<h1><b style="color:red;"> Paris Top 5 Attractions<b></h1>
<p style="color:blue;"><strong><em> by Puttipong P.</em></strong></p>
<body style="background : url(ParisW.jpg); background-size: contain; background-repeat: no-repeat;">
  </body>
<div id="map" style="width: 1000px; height: 700px"></div>
<script>
var map = L.map('map').setView([48.86362295123879, 2.3142386101251606],14);
mapLink ='<a href="http://openstreetmap.France">PuttipongP.</a>';
 L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
attribution: 'Map data &copy; ' + mapLink,
maxZoom: 18,
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

 iconSize: [38, 95], // size of the icon
shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});


var marker = L.marker([48.86551281509698, 2.2951998519361205],{icon:greenIcon,title:'Effiel Tower',opacity:1.5}).addTo(map).bindPopup("<b>Effiel Tower</b>").openPopup();
var marker = L.marker([48.860616011289416, 2.3376656522296204],{icon:greenIcon,title:'Louvre Museum',opacity:1.5}).addTo(map).bindPopup("<b>Louvre Museum</b>").openPopup();
var marker = L.marker([48.872679145154244, 2.296507243053336],{icon:greenIcon,title:"Champs Elysées",opacity:1.5}).addTo(map).bindPopup("<b>Champs Elysées</b>").openPopup();
var marker = L.marker([48.866116046961274, 2.3215886176350637],{icon:greenIcon,title:'Place de la Concorde',opacity:1.5}).addTo(map).bindPopup("<b>Place de la Concorde</b>").openPopup();
var marker = L.marker([48.85382539950014, 2.350585029650504],{icon:greenIcon,title:"Cathédrale Notre-Dame de Paris",opacity:1.5}).addTo(map).bindPopup("<b>Cathédrale Notre-Dame de Paris</b>").openPopup();

</script>
</body>
</html>
